{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Destination | WanderList</title>
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/edit_destination.css' %}">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    /* âœ… 2. Style for the map picker */
    #picker-map {
      height: 300px;
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <div class="edit-card">
      <h2 class="edit-title">Edit Destination</h2>
      {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" class="edit-form" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" value="{{ destination.name }}" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <input type="text" name="city" value="{{ destination.city }}" required>
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" value="{{ destination.country }}" required>
          </div>
        </div>

        <label>Click on the map to set coordinates:</label>
        <div id="picker-map"></div>

        <div class="form-row">
          <div class="form-group">
            <label>Latitude</label>
            <input type="number" step="any" id="latitude" name="latitude" value="{{ destination.latitude|default_if_none:'' }}" placeholder="Click map to select" readonly>
          </div>
          <div class="form-group">
            <label>Longitude</label>
            <input type="number" step="any" id="longitude" name="longitude" value="{{ destination.longitude|default_if_none:'' }}" placeholder="Click map to select" readonly>
          </div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea name="description" rows="4" maxlength="500">{{ destination.description }}</textarea>
        </div>

        <div class="form-group">
          <label>Category</label>
          <select name="category" required>
            <option value="Planned" {% if destination.category == "Planned" %}selected{% endif %}>Planned</option>
            <option value="Visited" {% if destination.category == "Visited" %}selected{% endif %}>Visited</option>
            <option value="Dreaming" {% if destination.category == "Dreaming" %}selected{% endif %}>Dreaming</option>
          </select>
        </div>

        <div class="form-group">
          <label>Destination Photo</label>
          {% if destination.image_url %}
            <img src="{{ destination.image_url }}" alt="{{ destination.name }}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">
          {% endif %}
          <input type="file" name="image" accept="image/png, image/jpeg, image/webp">
        </div>

        <div class="button-row">
          <a href="{% url 'destination:list' %}" class="cancel-btn">Cancel</a>
          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    (function() {
      var latInput = document.getElementById('latitude');
      var lonInput = document.getElementById('longitude');

      var initialLat = parseFloat(latInput.value) || 20;
      var initialLon = parseFloat(lonInput.value) || 0;
      var initialZoom = (latInput.value && lonInput.value) ? 10 : 2;

      var map = L.map('picker-map').setView([initialLat, initialLon], initialZoom);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      var marker = null;
      
      if (latInput.value && lonInput.value) {
        marker = L.marker([initialLat, initialLon]).addTo(map);
      }

      map.on('click', function(e) {
        var lat = e.latlng.lat.toFixed(6);
        var lon = e.latlng.lng.toFixed(6);

        latInput.value = lat;
        lonInput.value = lon;

        if (marker) {
          marker.setLatLng(e.latlng);
        } else {
          marker = L.marker(e.latlng).addTo(map);
        }
      });
    })();
  </script>
</body>
</html>
