{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Destination | WanderList</title>
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/add_destination.css' %}">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    /* âœ… 2. Style for the map picker */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    #picker-map {
      height: 300px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add a New Destination</h1>
    {% if messages %}
    <div>
      {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    
    <form action="{% url 'destination:create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    
      <div class="form-grid">
        <div>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
        </div>
      </div>

      <label>Click on the map to set coordinates:</label>
      <div id="picker-map"></div>
      
      <div class="form-grid">
        <div>
          <label for="latitude">Latitude:</label>
          <input type="number" step="any" id="latitude" name="latitude" placeholder="Click map to select" readonly>
        </div>
        <div>
          <label for="longitude">Longitude:</label>
          <input type="number" step="any" id="longitude" name="longitude" placeholder="Click map to select" readonly>
        </div>
      </div>
    
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="Dreaming">Dreaming</option>
        <option value="Planned">Planned</option>
        <option value="Visited">Visited</option>
      </select>
    
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" minlength="0" maxlength="500"></textarea>

      <label for="image">Destination Photo:</label>
      <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/webp" style="margin-bottom: 20px;">
    
      <div class="button-container">
        <button type="submit" class="btn-save">Save</button>
        <a href="{% url 'destination:list' %}" class="btn-cancel">Cancel</a>
      </div>
    </form>

  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    (function() {
      var latInput = document.getElementById('latitude');
      var lonInput = document.getElementById('longitude');

      var map = L.map('picker-map').setView([20, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      var marker = null;

      map.on('click', function(e) {
        var lat = e.latlng.lat.toFixed(6);
        var lon = e.latlng.lng.toFixed(6);

        latInput.value = lat;
        lonInput.value = lon;

        if (marker) {
          marker.setLatLng(e.latlng);
        } else {
          marker = L.marker(e.latlng).addTo(map);
        }
      });
    })();
  </script>
</body>
</html>
